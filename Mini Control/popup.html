<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>
<body id="popup-body" class="light-mode">
    <div id="container">
        <i id="theme-icon" class="fas fa-sun"></i>

        <div id="media-info">
            <img id="media-thumbnail" src="" alt="Media Thumbnail">
            <div id="media-title"></div>
        </div>

        <div id="no-media-message">No music or video is playing</div>

        <div id="controls">
            <button id="play"><i class="fas fa-play"></i> Play</button>
            <button id="pause"><i class="fas fa-pause"></i> Pause</button>
            <button id="mute"><i class="fas fa-volume-mute"></i> Mute</button>
            <button id="loop"><i class="fas fa-redo"></i> Loop</button>
            <select id="speed-select">
                <option value="0.25">0.25x Slow</option>
                <option value="0.5">0.5x Slow</option>
                <option value="1" selected>1x Normal</option>
                <option value="1.5">1.5x Fast</option>
                <option value="2">2x Fast</option>
                <option value="4">4x Fast</option>
                <option value="8">8x Fast</option>
            </select>
            <div id="volume-slider-container">
                <input id="volume-slider" type="range" min="0" max="100">
                <span id="volume-percentage">50%</span>
            </div>
        </div>
    </div>

    <script src="assets/js/popup.js"></script>
</body>
</html>
